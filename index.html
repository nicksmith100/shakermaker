<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shaker Maker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img
        class="w-50 d-block mx-auto"
        id="logo"
        src="assets/images/logo.gif"
        alt="Neon representation of cocktail glass with Shaker Maker text"
      />

      <p class="text-center" id="strapline">
        Your ultimate cocktail recipe resource!
      </p>
    </header>
    <!-- /.header -->

    <!-- Content -->
    <main>
      <div id="search-ingredients"></div>
      <div id="search-cocktail">
        <div id="data"></div>
      </div>
    </main>
    <!-- /.content -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"

    <script src="assets/js/script.js"></script>
    <!-- /.scripts -->
  </body>
