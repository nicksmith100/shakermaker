<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shaker Maker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img
        class="w-25 d-block mx-auto"
        id="logo"
        src="assets/images/logo.png"
        alt="Neon representation of cocktail glass with Shaker Maker text"
      />

      <p class="text-center" id="strapline">
        Your ultimate cocktail recipe resource!
      </p>
    </header>
    <!-- /.header -->

    <!-- Content -->
    <main>
      <section id="main-content" class="mx-auto text-center">
        <div>
          <button class="btn btn-light toggle my-3">
            I have some ingredients... inspire me!
          </button>
          <div
            id="search-ingredients"
            class="px-2 mb-5 mx-auto text-center hidden"
          >
            <p>To begin, select your base alcohol below.</p>
            <button class="btn btn-dark" id="vodka-button">Vodka</button>
            <button class="btn btn-dark" id="gin-button">Gin</button>
            <button class="btn btn-dark" id="whiskey-button">Whiskey</button>
            <button class="btn btn-dark" id="bourbon-button">Bourbon</button>
            <button class="btn btn-dark" id="rum-button">Rum</button>
            <button class="btn btn-dark" id="na-button">Non-alcoholic</button>
          </div>
        </div>

        <div>
          <button class="btn btn-light toggle my-3">
            I know what I want... let me find it
          </button>
          <div
            id="search-cocktail"
            class="px-2 mb-5 mx-auto text-center hidden"
          >
            <input type="text" placeholder="Search here" />
          </div>
        </div>
      </section>
    </main>
    <!-- /.content -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <!-- /.scripts -->
  </body>
</html>
