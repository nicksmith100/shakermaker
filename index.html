<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shaker Maker</title>
  </head>
  <body>
    <!-- Content -->
    <main>
      <!-- Welcome -->
      <section id="welcome" class="container">
        <img
          class="w-25 d-block mx-auto"
          id="logo"
          src="assets/images/logo.png"
          alt="Neon representation of cocktail glass with Shaker Maker text"
        />
        <h1 class="d-none">Shaker Maker</h1>
        <p class="text-center" id="strapline">
          You ultimate cockail recipe resource!!!
        </p>

        <div id="main-menu" class="text-center">
          <button class="btn btn-light mt-4" id="show-i-search">
            I have some ingredients... inspire me!</button
          ><br />

          <button class="btn btn-light mt-4" id="show-c-search">
            I know what I want... let me find it
          </button>
        </div>
      </section>
      <!-- /.welcome -->

      <!-- Search by ingredient -->
      <section id="search-ingredients" class="container text-center">
        <div id="select-spirit" class="row text-center hidden">
          <div class="col-12">
            <h2>Select a spirit to begin:</h2>
            <button class="btn btn-dark" id="vodka-button">Vodka</button>
            <button class="btn btn-dark" id="gin-button">Gin</button>
            <button class="btn btn-dark" id="scotch-button">Scotch</button>
            <button class="btn btn-dark" id="bourbon-button">Bourbon</button>
            <button class="btn btn-dark" id="rum-button">Rum</button>
            <button class="btn btn-dark" id="tequila-button">Tequila</button>
          </div>
        </div>
        <div class="row text-center hidden" id="select-ingredients">
          <div class="col-12">
            <h2>Select other ingredients:</h2>
          </div>

          <div class="col-3">
            <h3>Mixers</h3>
            <button class="btn btn-dark" id="m1-button">Mixer 1</button>
            <button class="btn btn-dark" id="m2-button">Mixer 2</button>
            <button class="btn btn-dark" id="m3-button">Mixer 3</button>
            <button class="btn btn-dark" id="m4-button">Mixer 4</button>
            <button class="btn btn-dark" id="m5-button">Mixer 5</button>
            <button class="btn btn-dark" id="m6-button">Mixer 6</button>
          </div>

          <div class="col-3">
            <h3>Syrups</h3>
            <button class="btn btn-dark" id="s1-button">Syrup 1</button>
            <button class="btn btn-dark" id="s2-button">Syrup 2</button>
            <button class="btn btn-dark" id="s3-button">Syrup 3</button>
            <button class="btn btn-dark" id="s4-button">Syrup 4</button>
            <button class="btn btn-dark" id="s5-button">Syrup 5</button>
            <button class="btn btn-dark" id="s6-button">Syrup 6</button>
          </div>

          <div class="col-3">
            <h3>Bitters</h3>
            <button class="btn btn-dark" id="b1-button">Bitters 1</button>
            <button class="btn btn-dark" id="b2-button">Bitters 2</button>
            <button class="btn btn-dark" id="b3-button">Bitters 3</button>
            <button class="btn btn-dark" id="b4-button">Bitters 4</button>
            <button class="btn btn-dark" id="b5-button">Bitters 5</button>
            <button class="btn btn-dark" id="b6-button">Bitters 6</button>
          </div>

          <div class="col-3">
            <h3>Garnishes</h3>
            <button class="btn btn-dark" id="g1-button">Garnish 1</button>
            <button class="btn btn-dark" id="g2-button">Garnish 2</button>
            <button class="btn btn-dark" id="g3-button">Garnish 3</button>
            <button class="btn btn-dark" id="g4-button">Garnish 4</button>
            <button class="btn btn-dark" id="g5-button">Garnish 5</button>
            <button class="btn btn-dark" id="g6-button">Garnish 6</button>
          </div>
        </div>
      </section>
      <!-- /.search by ingredient -->

      <!-- Search by cocktail -->
      <section id="search-cocktail" class="container text-center hidden">
        <div class="row">
          <div class="col-12">
            <input type="text" placeholder="Search here" />
          </div>
        </div>
      </section>
      <!-- /.search by cocktail -->

      <!-- Results -->
      <section id="results" class="container text-center hidden">
        <div id="list"></div>
      </section>
    </main>
    <!-- /.results -->

    <!-- /.content -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <!-- /.scripts -->
  </body>
</html>
