<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shaker Maker</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="container hidden">
      <div class="row">
        <div class="col-3" id="img-container">
          <img
            class="d-block"
            id="header-logo"
            src="assets/images/logo_static.png"
            alt="Neon representation of cocktail glass with Shaker Maker text"
          />
        </div>
        <div class="col-6 text-center">
          <h2 class="align-middle my-auto">Find your perfect cocktail</h2>
        </div>
        <div class="col-3 text-right">
          <p class="text-right">
            <a href="index.html"><button
              class="btn btn-outline-light btn-lg"
              id="header-return-button"
            ></a>
              Start again
            </button>
          </p>
        </div>
      </div>
    </header>
    <!-- /.header -->

    <!-- Content -->
    <main>
        <!-- Welcome -->
        <section id="welcome" class="container">
            <img
            class="w-50 mt-5 d-block mx-auto"
            id="logo"
            src="assets/images/logo_animated.gif"
            alt="Neon representation of cocktail glass with Shaker Maker text"
            />
            <h1 class="d-none">Shaker Maker</h1>
        </section>
        <!-- /.welcome -->
    
        <!-- Main menu -->
        <section id="main-menu" class="container text-center hidden mt-5">
            <div class="row">
            <button class="xl-btn mt-4 bg-yellow rounded col-4 mx-auto" id="show-i-search">
                <span class="fs-2">Search by ingredients</span><br>
                <i class="bi bi-basket-fill fs-1"></i></button>
        
            <button class="xl-btn mt-4 bg-green rounded col-4 mx-auto" id="show-c-search">
                <span class="fs-2">Look up cocktail by name</span><br>
                <i class="bi bi-search fs-1"></i>
            </button>
        
            <button class="xl-btn mt-4 bg-pink rounded col-4 mx-auto" id="random-search">
                <span class="fs-2">Surprise me!</span><br><br><br>
                <i class="bi bi-dice-5-fill fs-1"></span></i>
            </button>
            </div>
        </section>
        <!-- /.main menu -->

      <!-- Search by ingredient -->
      <section id="search-ingredients" class="container text-center">
        <div id="select-spirit" class="row text-center hidden mt-4">
          <div class="col-12" id="spirit-buttons">
            <h2>Select a spirit</h2>
          </div>
        </div>
        <div class="row text-center hidden mt-4" id="select-ingredients">
          <div class="col-12" id="ing-buttons">
            <h2>Select up to three other ingredients</h2>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-outline-light btn-lg mt-4"
                id="i-search-button"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- /.search by ingredient -->

      <!-- Search by cocktail -->
      <section id="search-cocktail" class="container text-center hidden">
        <div class="row">
          <div class="col-12 col-sm-6 offset-sm-3 mt-5">
            <form id="search-form" class="ui-widget">
            <input type="text" id="search-input" name="search-input" class="form-control" placeholder="Search here" />
            <br />
            <button type="submit" id="search-submit" class="btn btn-outline-light btn-lg">
              Submit
            </button>
            </form>
          </div>
        </div>
      </section>
      <!-- /.search by cocktail -->

      <!-- Results -->
      <section id="results" class="hidden mb-5">
        <div id="result-list" class="container"></div>        
      </section>
    </main>
    <!-- /.results -->

    <!-- Alert modal -->
    <div id="modal-alert" class="modal fade alert alert-dark" tabindex="-1" role="dialog" data-mdb-backdrop="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>You have already selected three additional ingredients. If you wish to add a further ingredient then please deselect an ingredient first.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.alert modal -->

    <!-- /.content -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <!-- /.scripts -->
  </body>
</html>
