<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shaker Maker</title>
  </head>
  <body>
    <!-- Content -->
    <main>
      <!-- Welcome -->
      <section id="welcome" class="container">
        <img
          class="w-25 d-block mx-auto"
          id="logo"
          src="assets/images/logo.png"
          alt="Neon representation of cocktail glass with Shaker Maker text"
        />
        <h1 class="d-none">Shaker Maker</h1>
        <p class="text-center" id="strapline">
          Find your perfect cocktail
        </p>

        <div id="main-menu" class="text-center">
          <button class="btn btn-light mt-4" id="show-i-search">
            I have some ingredients... inspire me!</button
          ><br />

          <button class="btn btn-light mt-4" id="show-c-search">
            I know what I want... let me find it
          </button>
        </div>
      </section>
      <!-- /.welcome -->

      <!-- Search by ingredient -->
      <section id="search-ingredients" class="container text-center">
        <div id="select-spirit" class="row text-center hidden mt-4">
          <div class="col-12" id="spirit-buttons">
            <h2>Select a spirit</h2>
          </div>
        </div>
        <div class="row text-center hidden mt-4" id="select-ingredients">
          <div class="col-12" id="ing-buttons">
            <h2>Select up to three other ingredients</h2>
          </div>
          <div class="row">
            <div class="col-12">
            <button class="btn btn-outline-light btn-lg mt-4" id="i-search-button">
            Search
          </button>
        </div>
          </div>
        </div>
      </section>
      <!-- /.search by ingredient -->

      <!-- Search by cocktail -->
      <section id="search-cocktail" class="container text-center hidden">
        <div class="row">
          <div class="col-12">
            <input type="text" placeholder="Search here" />
          </div>
        </div>
      </section>
      <!-- /.search by cocktail -->

      <!-- Results -->
      <section id="results" class="container text-center hidden">
        <div id="result-list"></div>
      </section>
    </main>
    <!-- /.results -->

    <!-- /.content -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <!-- /.scripts -->
  </body>
</html>
